name: tests
on: [ pull_request ]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6
      - name: Execute Gradle Build
        run: ./gradlew build
      - name: Generate OpenAPI specs
        run: ./gradlew generateOpenApiDocs
      - name: Run OpenAPI Diff
        uses: docker://openapitools/openapi-diff:latest
        with:
          args: --fail-on-incompatible openapi.yaml build/openapi.json --markdown ./openapi-diff-report.md
      - name: Set report to variable
        id: set_var
        run: |
          content=`cat ./openapi-diff-report.md`
          echo "::set-output name=openapiDiffReport::$content"
      - uses: actions/github-script@v7
        with:
          script: |
            // Get a list of all issues created by the PR opener
            // See: https://octokit.github.io/rest.js/#pagination
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: github.steps.set_var.outputs.openapiDiffReport
            })